<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {   
            const changePass = document.querySelector("#pwd-change-icon");

            changePass.addEventListener("click", function (e) {
                console.log("clicked");
            });

            const pfpIcon = document.getElementById("change-pfp-icon");

            // Add a click event listener to the div
            pfpIcon.addEventListener("click", function (event) {
                // This colde will run when the div is clicked
                
                // Select the image element
                var image = document.getElementById("pfp-img");
                // Select the input element
                var input = document.getElementById("pfp-input");
                // Simulate a click on the input element
                input.click();
                // Add a change event listener to the input element
                input.addEventListener("change", function (event) {
                    image.src = URL.createObjectURL(event.target.files[0]);
                });
            });
        });
    </script>
    <title>RideRaters</title>
</head>
<body>
    <!--Top Nav-->
    <div class="content">
        <header class="app-header">
            <div class="hamburg-logo-div">
                <i class="fa-solid fa-bars fa-3x hamburg-menu" style="color: #ffffff;"></i>
                <img src="/media/imgs/logo-nav.png" class="nav-logo" alt="" class="logo" width="100vw" height="auto">
            </div>
        </header>
    </div>

    <!---Header-->
    <div class="page-list-header review-page-header">
        <span class="fa-stack header-arrow" style="display: flex;">
            <i class="fa-regular fa-circle fa-stack-2x"
                style="color: #000000;font-size: 3em !important;margin-top: -0.15em;"></i>
            <i class="fa-solid fa-arrow-left fa-stack-1x"
                style="color: rgb(0, 0, 0);font-size: 2em !important;margin-left: 0.12em;"></i>
        </span>
        <h1 class="profile-header">EDIT PROFILE</h1>
    </div>
    <!--Profile Picture Div-->
    <div class="profile-pic-div">
        <img src="/media/imgs/profile-pic.jpg" class="profile-pic" id="pfp-img" alt="Profile Picture">
        <div class="pfp-edit-div fa-stack" id="change-pfp-icon">
            <input type="file" id="pfp-input">
            <i class="fa fa-circle fa-stack-2x" style="color: rgb(255, 255, 255);"></i>
            <i class="fa-regular fa-circle fa-stack-2x" style="color: rgb(0, 0, 0);"></i>
            <i class="fa-solid fa-camera fa-stack-2x" style="color: rgb(0, 0, 0);"></i>
        </div>
    </div>
    <!--Username Div-->
    <div class="username-div">
        <p class="username-txt proxima-bold">USERNAME123</p>
        <i class="fa-solid fa-pen-to-square"></i>
    </div>
    <!--User Info Div-->
    <div class="user-info-div">
        <!--User Email-->
        <div class="user-info-item">
            <p class="user-info-title proxima-bold">
                EMAIL
            </p>
            <p class="user-info-txt proxima-regular">
                hello@usermail.com
            </p>
        </div>
        <!--User Password-->
        <div class="user-info-item">
            <div class="user-password-div">
                <p class="user-info-title proxima-bold">
                    PASSWORD
                </p>
                <i class="fa-solid fa-pen-to-square" id="pwd-change-icon"></i>
            </div>
            <p class="user-info-txt proxima-regular">
                **********
            </p>
        </div>
    </div>
    <!------BOTTOM MENU------>
    <footer class="app-footer">
        <div class="icon-container">
            <div class="icon-text-container">
                <i class="icon fa fa-home"></i>
                <span>HOME</span>
            </div>
            <div class="icon-text-container icon-color">
                <i class="icon fa-solid fa-circle-user"></i>
                <span>PROFILE</span>
            </div>
            <div class="icon-text-container">
                <img src="/media/imgs/compare.png" class="icon-img">
                <span>COMPARE</span>
            </div>
            <div class="icon-text-container">
                <img src="/media/imgs/rides.png" class="icon-img">
                <span>RIDES</span>
            </div>
        </div>
    
    </footer>
</body>
</html>
