<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a919c172a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js"></script>
    <script>
        function thankYou() {
            const form = document.getElementById("form-submit");
            const pageIcon = document.getElementById("page-lg-icon");
            form.remove();
            pageIcon.remove();

            const btmMenu = document.querySelector(".app-footer");
            const returnBtnDiv = document.createElement('div');
                returnBtnDiv.classList.add("contact-btn-div");
                returnBtnDiv.style.bottom = "1em"
            const returnBtn = document.createElement('button');
                returnBtn.classList.add("contact-btn-lg","thank-btn");
                returnBtn.textContent = "RETURN"
            returnBtnDiv.append(returnBtn);
            document.body.insertBefore(returnBtnDiv, btmMenu);    
        }
    </script>
    <title>RideRaters</title>
</head>
<body>
    <!--Top Nav-->
    <div class="content">
        <header class="app-header">
            <div class="hamburg-logo-div">
                <i class="fa-solid fa-bars fa-3x hamburg-menu" style="color: #ffffff;"></i>
                <img src="media/imgs/logo-nav.png" class="nav-logo" alt="" class="logo" width="100vw" height="auto">
            </div>
        </header>
    </div>

    <!---Header-->
    <div class="page-list-header">
        <span onclick="history.back()" class="fa-stack header-arrow" style="display: flex;">
            <i class="fa-regular fa-circle fa-stack-2x"
                style="color: #000000;font-size: 3em !important;margin-top: -0.15em;"></i>
            <i class="fa-solid fa-arrow-left fa-stack-1x"
                style="color: rgb(0, 0, 0);font-size: 2em !important;margin-left: 0.12em;"></i>
        </span>
        <h1>CONTACT US</h1>
    </div>

    <!--Contact Form-->
    <div class="thanks-div">
        <h2 class="thanks-txt proxima-bold">THANK YOU FOR<br>CONTACTING US.</h2>
        <p class="thanks-txt proxima-bold">We Will Reach Out As Soon As We Can, Thank You!</p>
        <i class="fa-solid fa-thumbs-up"></i>
    </div>

    <div class="thanks-btn-div">
            <button onclick="history.back()" class="contact-btn-lg thanks-btn">RETURN</button>
    </div>
    
    <!------BOTTOM MENU------>
    <footer class="app-footer">
        <div class="icon-container">
            <div class="icon-text-container">
                <i class="icon fa fa-home"></i>
                <span>HOME</span>
            </div>
            <div class="icon-text-container">
                <i class="icon fa-solid fa-circle-user"></i>
                <span>PROFILE</span>
            </div>
            <div class="icon-text-container">
                <img src="media/imgs/compare.png" class="icon-img">
                <span>COMPARE</span>
            </div>
            <div class="icon-text-container">
                <img src="media/imgs/rides.png" class="icon-img">
                <span>RIDES</span>
            </div>
        </div>
    
    </footer>
</body>
</html>
